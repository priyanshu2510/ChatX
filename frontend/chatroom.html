<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ChatX</title>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-heart"></i> ChatX</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3 ><i class="fas fa-comments"></i>Group Name:</h3>
        <h2 id="room-name"></h2>
        <h3 ><i class="fas fa-users"></i> Users</h3>
        <ul id="userss">
          
        </ul>
      </div>
      <div class="chat-messages">
				
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form"  action="#" onsubmit=event.preventDefault() enctype="multipart/form-data">
        <input id="msg"
          type="text"
          placeholder="Enter Message"
          
          autocomplete="off"
        />
        <button class="btn" onclick="verifyForm()" ><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
   
  </div>
